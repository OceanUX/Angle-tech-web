<script>
$( document ).ready( function() {
    // console.log($( ".language" ));
    $( ".language" ).change(function() {
        var language = $(this).val() ;
        Cookies.set('lang', language); 
        i18nChangeWith();
        CTA();
        Form()
    });
    function init(){
        if(Cookies.get('lang')==null){ 
            Cookies.set('lang', 'zh-cmn-Hant');  
        }
        $( ".language" ).val(Cookies.get('lang'));
        $.i18n().load({ 
            'zh-cmn-Hant': 'assets/i18n/zh-cmn-Hant.json',
            'en': 'assets/i18n/en.json', 
            "zh-cmn-Hans":'assets/i18n/zh-cmn-Hans.json'
        }
        ).done(function() {
            i18nChangeWith();
        });
        CTA();
        Form()
    }

    function i18nChangeWith(){
        $.i18n().locale = Cookies.get('lang');
        $( 'html body' ).i18n();
    }
    function CTA(){
        if(Cookies.get('lang') == 'en'){
        var cta = $('#i_cta_h1');
        cta.attr('class', '')
        cta.addClass('en');
        }
        if(Cookies.get('lang') == 'zh-cmn-Hant'){
        var cta = $('#i_cta_h1');
        cta.attr('class', '')
        cta.addClass('zh-t');
        }
        if(Cookies.get('lang') == 'zh-cmn-Hans'){
        var cta = $('#i_cta_h1');
        cta.attr('class', '')
        cta.addClass('zh-s');
        }
    }
    function Form(){
        var zhT = $('.zh-t');
        var zhS = $('.zh-s');
        var en = $('.en');
        if(Cookies.get('lang') == 'zh-cmn-Hans'){
            zhT.hide();
            en.hide();
            zhS.show();
        }
        if(Cookies.get('lang') == 'en'){
            zhT.hide();
            zhS.hide();
            en.show();
        }
        if(Cookies.get('lang') == 'zh-cmn-Hant'){
            en.hide();
            zhS.hide();
            zhT.show();
        }
    }

    init();
} );
</script>
