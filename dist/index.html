<script>
	// 背景三角形生成＆旋轉＆移動
	var i, ball, bx, by, cx, cy, size, deg,	
		box = $('.box'),
		container = $('.container'),
		side = $('.side');

	for(i=0; i<30; i++){

		container = $('<div class="container"></div>');
		side = $('<div class="side"></div>');
		container.data("addNumberTop",2);
		container.data("addNumberLeft",2);
		
		var a = i%4
		if(a==0){
            side.addClass('blue');   
        }
		
		cx = Math.floor(Math.random()*100)-50;
		cy = Math.floor(Math.random()*100)-50;
		bx = Math.floor(Math.random()*1500);
		by = Math.floor(Math.random()*800);
		size = Math.random()*1.2;
		deg = Math.floor(Math.random()*360);
		
		container.css({
			'transform': 'scale(' + size + ') rotate(' + deg + 'deg)',
			left: cx + 'vh',
			top: cy + 'vh',
		});
		side.css({
			left: bx,
			top: by,
		});
		container.append(side);
		box.append(container);
	}

	function getRotationDegrees(obj) {
	var matrix = obj.css("-webkit-transform") ||
	obj.css("-moz-transform")    ||
	obj.css("-ms-transform")     ||
	obj.css("-o-transform")      ||
	obj.css("transform");
	if(matrix !== 'none') {
		var values = matrix.split('(')[1].split(')')[0].split(',');
		var a = values[0];
		var b = values[1];
		var angle = Math.round(Math.atan2(b, a) * (180/Math.PI));
	} else { var angle = 0; }
	return (angle < 0) ? angle + 360 : angle;
	}

	function getScale(obj) {
		var matrix = obj.css("-webkit-transform") ||
		obj.css("-moz-transform")    ||
		obj.css("-ms-transform")     ||
		obj.css("-o-transform")      ||
		obj.css("transform");

		
		if(matrix!== 'none') {
			var values = matrix.split('(')[1].split(')')[0].split(',');
			var a = values[0];
			var b = values[1];
			var c = values[2];
			var d = values[3];
			var scale = Math.sqrt(a*a + b*b);

		}
		return scale;
	}


	var container = $('.container'),
		side = $('.side');
	var doRun = function() {
	
		side.each(function(){
			var addNumberTop = $(this).data("addNumberTop");
			var addNumberLeft = $(this).data("addNumberLeft");

			var t = Number($(this).css('top').replace('px',''));
			var l = Number($(this).css('left').replace('px',''));

			// console.log("addNumberTop",addNumberTop);
			// console.log($(this).css('top'));
			// console.log("addNumberLeft",addNumberLeft);
			// console.log("left",l);
			if(t >= 300){
				addNumberTop = -2
			}else if(t<=-100){
				addNumberTop = +2
			}

			if(l >= 700){
				addNumberLeft = -2
			}else if(l<=-50){
				addNumberLeft = +2
			}

			$(this).data("addNumberTop",addNumberTop);
			$(this).data("addNumberLeft",addNumberLeft);

			t = t + addNumberTop;
			l = l + addNumberLeft;
			$(this).css('top', t + "px");
			$(this).css('left', l + "px");


			var r = getRotationDegrees($(this))
			var s =getScale($(this))
			if(r>360){
				r= r-360;
			}
			$(this).css({
				transform: 'rotate(' + (r+2) + 'deg)'
			});
			// console.log(r);
			// console.log(s);

		});
		
		setTimeout(doRun, 50);
	};
	doRun();
</script>

		$('.dotcontrol a').eq(ii).addClass('now');

		$('.dotcontrol a').click(function(){

			$('.dotcontrol .now').removeClass('now');
			$('.dotcontrol a').eq(ii).addClass('now');
			$('.slider').css({left:(img_width*4)*ii*-1 + 'px'});
